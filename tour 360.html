<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tour 360° Kampus</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Header -->
  <header class="bg-white shadow">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-blue-600">Tour 360° Kampus</h1>
      <a href="halaman utama.html" class="text-blue-600 hover:underline">← Kembali ke Beranda</a>
    </div>
  </header>

  <!-- 360 Tour Section -->
  <section class="py-16">
    <div class="container mx-auto px-6 text-center">
      <h2 class="text-3xl font-bold mb-6">Jelajahi Kampus dalam 360°</h2>
      <p class="mb-8 text-gray-600">Gunakan mouse atau jari Anda untuk menggeser tampilan gambar dan menjelajahi area kampus.</p>

      <!-- Video Embed (contoh YouTube 360°) -->
      <div class="aspect-w-16 aspect-h-9 mb-6">
        <iframe 
          class="w-full h-96 mx-auto rounded-lg shadow"
          src="index.html" 
          title="Virtual Campus Tour 360" 
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; vr"
          allowfullscreen
          style="width: 100%; max-width: 2000px; height: 750px;" 
        class="rounded-lg shadow">
        </iframe>
      </div>
      <!--
      <a href="halaman utama.html" class="inline-block mt-4 px-6 py-3 bg-blue-600 text-white rounded hover:bg-blue-700 transition">
        Kembali ke Beranda
      </a>
    -->
    </div>

    <!-- Footer -->
  <footer class="bg-white border-t py-6 mt-10 text-center text-gray-600">
    © 2025 Virtual Tour Universitas Atma Jaya Makassar.
  </footer>

  </section>

  

</body>
</html>
